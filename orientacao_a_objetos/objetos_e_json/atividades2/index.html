<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atividades Tópico de Objetos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body
        class="bg-sky-800 flex flex-col items-center justify-center min-h-screen p-4"
    >
        <div class="max-w-4xl w-full shadow-xl mx-auto bg-white rounded-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-medium tracking-tight uppercase">
                    Cadastre seu animal
                </h1>
            </div>
            <form class="flex flex-col gap-6" id="formulario">
                <label class="form-control w-full">
                    <span class="label-text">Espécie</span>
                    <input
                        class="input input-bordered w-full mt-2"
                        type="text"
                        id="especie"
                        name="especie"
                        placeholder="Digite a espécie"
                    />
                </label>
                <label class="form-control w-full">
                    <span class="label-text">Nome</span>
                    <input
                        class="input input-bordered w-full mt-2"
                        type="text"
                        id="nome"
                        name="nome"
                        placeholder="Digite o nome"
                    />
                </label>
                <label class="form-control w-full">
                    <span class="label-text">Raça</span>
                    <input
                        class="input input-bordered w-full mt-2"
                        type="text"
                        id="raca"
                        name="raca"
                        placeholder="Digite a raça"
                    />
                </label>
                <label class="form-control w-full">
                    <span class="label-text">Idade</span>
                    <input
                        class="input input-bordered w-full mt-2"
                        type="number"
                        id="idade"
                        name="idade"
                        placeholder="Digite a idade"
                    />
                </label>
                <label class="form-control w-full">
                    <span class="label-text">Cor</span>
                    <input
                        class="input input-bordered w-full mt-2"
                        type="text"
                        id="cor"
                        name="cor"
                        placeholder="Digite a cor"
                    />
                </label>
                <div class="flex justify-end mt-4">
                    <button class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="mt-4">
            <span
                class="link link-primary text-white no-underline border p-2 rounded-md"
                ><a href="./cadastrados.html">Cadastrados</a></span
            >
        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </body>
</html>
