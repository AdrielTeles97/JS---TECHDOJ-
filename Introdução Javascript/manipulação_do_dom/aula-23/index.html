<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fundamentos de Programação em Javascript</title>
    </head>
    <body>
        <h1>Calculadora de Média Média</h1>
        <form id="formulario">
            <label for="nota1">Primeira nota</label>
            <input
                type="number"
                id="nota1"
                name="nota1"
                placeholder="Digite a primeira nota"
                required
            />
            <span id="errorn1"></span>
            <br />
            <label for="nota2">Digite a segunda nota</label>
            <input
                type="number"
                id="nota2"
                name="nota2"
                placeholder="Digite a segunda nota"
                required
            />
            <span id="errorn2"></span>
            <br />
            <button>Calcular</button>
        </form>
        <p id="resultado"></p>

        <script src="./script.js"></script>
    </body>
</html>
