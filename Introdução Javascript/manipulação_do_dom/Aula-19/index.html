<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manipulação do DOM</title>
    </head>
    <body>
        <form id="formulario">
            <label for="nome">Nome</label>
            <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome"
                required
            />
            <br />
            <label for="hora">Hora</label>
            <input
                type="number"
                id="hora"
                name="hora"
                placeholder="Digite a hora"
                required
            />
            <br />
            <button>Enviar</button>
        </form>
        <p id="mensagem"></p>
        <img width="200" id="imagem" src="" alt="" />
        <script src="./atividade.js"></script>
    </body>
</html>
