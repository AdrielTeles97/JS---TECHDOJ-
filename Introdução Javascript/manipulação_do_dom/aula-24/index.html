<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atividade to do list</title>
    </head>
    <body>

        </form>
        <div id="conteudo"></div>

        <script src="./script.js"></script>
    </body>
